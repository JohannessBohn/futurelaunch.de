<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureLaunch Admin</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <style>
        :root {            --primary: #4A6DE5;
            --secondary: #8E43E7;
            --text: #333333;
            --light-text: #666666;
            --white: #FFFFFF;
            --background: #F8F9FA;
            --light: #F0F2F5;
            --border: #E0E0E0;
            --success: #4ECB71;
            --danger: #FF6B6B;
            --warning: #FFD93D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        p {
            margin-bottom: 2rem;
            color: var(--light-text);
        }
        
        .admin-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 0 auto;
            max-width: 300px;
        }
        
        .admin-link {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text);
            background-color: var(--light);
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .admin-link:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .admin-link i {
            color: var(--primary);
        }
        
        .admin-link:hover i {
            color: var(--white);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        .back-link {
            margin-top: 2rem;
            color: var(--light-text);
            text-decoration: none;
        }        .back-link:hover {
            color: var(--primary);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>    <div class="container">
        <div class="logo">
            <img src="/assets/FutureLaunch.png" alt="FutureLaunch Logo">
        </div>
        
        <h1>Admin Bereich</h1>
        <p>Wählen Sie einen Bereich zum Verwalten</p>
          <div class="admin-links">
            <a href="newsletter.html" class="admin-link">
                <i class="fas fa-envelope"></i>
                Newsletter Abonnenten
            </a>
            <a href="kontakt.html" class="admin-link">
                <i class="fas fa-address-book"></i>
                Kontaktanfragen
            </a>
          <br>
        </div>
          <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Zurück zur Website
        </a>
    </div>
</body>
</html>
